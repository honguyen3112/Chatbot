<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 h-screen">
    <div class="flex h-full">
        <div class="w-1/4 bg-gray-200 dark:bg-gray-800 p-4 flex flex-col">
            <h1 class="text-xl font-bold mb-4">ðŸ“„ PDF Chat</h1>
            <button id="new-chat-btn" class="mb-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                + New Chat
            </button>
            <ul id="chat-list" class="flex-grow overflow-y-auto space-y-2"></ul>
        </div>

        <div class="w-3/4 flex flex-col h-full">
            <header class="bg-green-500 dark:bg-green-700 text-white p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold">Chat</h2>
                <button id="clear-history-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                    Clear History
                </button>
            </header>
            <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-100 dark:bg-gray-700">
                <div class="chat-bubble bot bg-blue-100 dark:bg-blue-800 p-4 rounded-md max-w-lg">
                    Welcome! Start a new chat or upload a PDF to begin.
                </div>
            </div>
            <form id="ask-form" class="bg-gray-200 dark:bg-gray-800 p-4 flex items-center">
                <div class="relative flex-grow">
                    <label for="file-upload" class="absolute left-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 dark:text-gray-400">ðŸ“Ž</label>
                    <input id="file-upload" type="file" name="file" accept=".pdf" class="hidden">
                    <input id="question" type="text" placeholder="Type your message..." required
                        class="pl-10 pr-4 py-2 w-full rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200">
                </div>
                <button type="submit" class="ml-4 px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
